    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = 250; // ä¸ŠåŠéƒ¨çš„ä¸­å¿ƒ
        const radius = 200;

        const rounds = [
            ['è² å‚µ1000è¬', 'å£è‡­', 'æ™ºåŠ›ç¼ºé™·', 'èªªæ•™ç”·', 'æœ‰è…¹è‚Œ'],
            ['AAåˆ¶', 'è…¿æ¯›æ—ºç››', 'å¤§ç”·äºº', 'æ­»è£å“¥', 'èº«é«˜180'],
            ['å•¤é…’è‚š', 'ç¦¿é ­', 'é«”è‡­', 'å…œä¸ä½ä½¿', 'èº«åƒ¹éå„„'],
            ['åª½å¯¶', 'æœ‰å‰ç§‘', 'è€ƒè€ƒç”·', 'è™›', 'é¡è³ªé«˜'],
            ['ä½æƒ…å•†', 'è…³è‡­', 'æ™®ä¿¡', 'æ²¹è†©', 'æœ‰å®¶æ•™']
        ];

        let currentRound = 0;
        let selectedTraits = [];
        let balloons = [];
        let angle = 0;
        let gameStarted = false;
        let animationId;
        let canShoot = true;

        class Balloon {
            constructor(trait, index, total) {
                this.trait = trait;
                this.index = index;
                this.total = total;
                this.baseAngle = (index / total) * Math.PI * 2;
                this.radius = 35;
                this.color = this.getRandomColor();
                this.popped = false;
            }

            getRandomColor() {
                const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#FFD93D', '#6BCF7F'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            getPosition(globalAngle) {
                const currentAngle = this.baseAngle + globalAngle;
                const x = centerX + Math.cos(currentAngle) * radius;
                const y = centerY + Math.sin(currentAngle) * radius;
                return { x, y };
            }

            draw(globalAngle) {
                if (this.popped) return;
                
                const pos = this.getPosition(globalAngle);
                
                // ç•«æ°£çƒ
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();

                // ç•«ç¹©å­
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y + this.radius);
                ctx.lineTo(pos.x, pos.y + this.radius + 25);
                ctx.stroke();

                // ç•«æ–‡å­—
                ctx.fillStyle = 'black';
                ctx.font = 'bold 16px Microsoft JhengHei';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.strokeText(this.trait, pos.x, pos.y);
                ctx.fillText(this.trait, pos.x, pos.y);
            }

            isHit(x, y, globalAngle) {
                if (this.popped) return false;
                const pos = this.getPosition(globalAngle);
                const distance = Math.sqrt((x - pos.x) ** 2 + (y - pos.y) ** 2);
                return distance < this.radius + 20; // ç¨å¾®æ”¾å¯¬åˆ¤å®šç¯„åœ
            }
        }

        function initRound() {
            balloons = [];
            const traits = rounds[currentRound];
            for (let i = 0; i < traits.length; i++) {
                balloons.push(new Balloon(traits[i], i, traits.length));
            }
        }

        function animate() {
            if (!gameStarted) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            angle += 0.08; // å¿«é€Ÿæ—‹è½‰
            
            balloons.forEach(balloon => {
                balloon.draw(angle);
            });

            animationId = requestAnimationFrame(animate);
        }

        function startGame() {
            document.getElementById('start-button').style.display = 'none';
            document.getElementById('instructions').style.display = 'block';
            document.getElementById('dart').style.display = 'block';
            gameStarted = true;
            initRound();
            updateRoundInfo();
            animate();
            
            // é»æ“Šç•«é¢ä»»æ„è™•ç™¼å°„é£›é¢
            canvas.addEventListener('click', shootDart);
        }

        function updateRoundInfo() {
            document.getElementById('round-info').textContent = `ç¬¬ ${currentRound + 1} è¼ª / 5`;
        }

        function showPopup(text, x, y) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.textContent = text;
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            document.getElementById('canvas-container').appendChild(popup);
            setTimeout(() => popup.remove(), 1000);
        }

        function shootDart() {
            if (!gameStarted || !canShoot) return;
            
            canShoot = false;
            
            // å‰µå»ºé£›é¢æŠ•å°„ç‰©
            const projectile = document.createElement('div');
            projectile.className = 'projectile';
            projectile.textContent = 'ğŸ¯';
            
            const dartElement = document.getElementById('dart');
            const rect = dartElement.getBoundingClientRect();
            const containerRect = document.getElementById('canvas-container').getBoundingClientRect();
            
            projectile.style.left = (rect.left - containerRect.left) + 'px';
            projectile.style.top = (rect.top - containerRect.top) + 'px';
            
            document.getElementById('canvas-container').appendChild(projectile);
            
            // é£›é¢å‹•ç•«
            let currentY = rect.top - containerRect.top;
            const targetY = 50;
            const speed = 15;
            
            function moveDart() {
                currentY -= speed;
                projectile.style.top = currentY + 'px';
                
                // æª¢æŸ¥ç¢°æ’
                const projectileX = centerX;
                const projectileY = currentY + containerRect.top;
                
                for (let balloon of balloons) {
                    const pos = balloon.getPosition(angle);
                    const balloonScreenY = pos.y + containerRect.top;
                    
                    if (balloon.isHit(projectileX, currentY, angle)) {
                        balloon.popped = true;
                        selectedTraits.push(balloon.trait);
                        showPopup('ğŸ’¥ ' + balloon.trait + ' ğŸ’¥', centerX + containerRect.left, balloonScreenY);
                        
                        projectile.remove();
                        canShoot = true;
                        
                        setTimeout(() => {
                            if (currentRound < rounds.length - 1) {
                                currentRound++;
                                initRound();
                                updateRoundInfo();
                            } else {
                                endGame();
                            }
                        }, 800);
                        return;
                    }
                }
                
                if (currentY > targetY) {
                    requestAnimationFrame(moveDart);
                } else {
                    projectile.remove();
                    canShoot = true;
                }
            }
            
            moveDart();
        }

            // é¸å–æœ€çªå‡ºçš„ç‰¹è³ªä¾†ç”Ÿæˆåœ–ç‰‡

            const randomId = Date.now();
            
            // ä½¿ç”¨ Unsplash API æœå°‹ç›¸é—œåœ–ç‰‡

            traitsDiv.innerHTML = '<h2>å¦³è€å…¬ï¼š</h2><p>' + selectedTraits.join(' âœ¦ ') + '</p>';
