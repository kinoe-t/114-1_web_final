<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界計畫角色抽卡</title>
    <style>
        :root {
            --primary-blue: #33ccff;
            --primary-pink: #ff66cc;
            --bg-color: #f8f9fa;
        }
        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .info-panel {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            width: 90%;
            max-width: 900px;
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }
        .controls {
            position: sticky;
            top: 20px;
            z-index: 100;
            background: rgba(248, 249, 250, 0.9);
            padding: 10px;
            border-radius: 50px;
        }
        button {
            padding: 15px 35px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            border: none;
            border-radius: 30px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        .btn-1 { background: linear-gradient(135deg, var(--primary-blue), #1e90ff); box-shadow: 0 4px 15px rgba(30,144,255,0.3); }
        .btn-10 { background: linear-gradient(135deg, var(--primary-pink), #ff1493); box-shadow: 0 4px 15px rgba(255,20,147,0.3); }
        button:hover { transform: translateY(-3px) scale(1.05); }
        button:active { transform: translateY(0) scale(0.95); }

        #result-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1100px;
            margin-top: 30px;
            justify-content: center;
        }
        /* 當只有一張照片時的特別處理 */
        #result-container.single {
            display: flex;
        }
        
        .card {
            background: white;
            padding: 12px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            animation: popIn 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48) forwards;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            aspect-ratio: 1 / 1;
            object-fit: cover;
        }
        .card p {
            margin: 10px 0 5px 0;
            font-weight: bold;
            color: #444;
            font-size: 18px;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="info-panel">
        <strong>當前載入路徑：</strong> <code>C:\Users\USER\Desktop\10306\</code><br>
        <strong>角色清單 (19名)：</strong> 
        一歌, 咲希, 穗波, 志步, 實乃里, 遙, 愛莉, 雫, 心羽, 杏, 彰人, 冬彌, 司, 笑夢, 寧寧, 類, 奏, 真冬, 繪名
    </div>

    <div class="controls">
        <button class="btn-1" onclick="draw(1)">一連抽</button>
        <button class="btn-10" onclick="draw(10)">十連抽</button>
    </div>

    <div id="result-container">
        </div>

    <script>
        const characters = [
            "一歌", "咲希", "穗波", "志步", "實乃里", 
            "遙", "愛莉", "雫", "心羽", "杏", 
            "彰人", "冬彌", "司", "笑夢", "寧寧", 
            "類", "奏", "真冬", "繪名"
        ];

        function draw(count) {
            const container = document.getElementById('result-container');
            container.innerHTML = ''; 
            
            // 如果只有一連，調整樣式置中
            if(count === 1) {
                container.className = 'single';
            } else {
                container.className = '';
            }

            for (let i = 0; i < count; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                const name = characters[randomIndex];
                
                const card = document.createElement('div');
                card.className = 'card';
                card.style.animationDelay = (i * 0.08) + 's';

                card.innerHTML = `
                    <img src="${name}.webp" alt="${name}" onerror="handleError(this, '${name}')">
                    <p>${name}</p>
                `;
                
                container.appendChild(card);
            }
        }

        function handleError(img, name) {
            img.parentElement.style.border = "2px solid #ff4d4f";
            img.style.display = "none";
            const errText = document.createElement('div');
            errText.style.padding = "40px 10px";
            errText.style.color = "#ff4d4f";
            errText.innerText = `找不到\n${name}.webp`;
            img.parentElement.prepend(errText);
        }
    </script>

</body>
</html>
