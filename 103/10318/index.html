<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吃完火龍果的貓貓       </title>
    <style>
        :root {
            --bg-image: url('https://s17.aconvert.com/convert/p3r68-cdx67/wbbuc-4wxw0.jpg');
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            padding-top: 5vh;
            height: 100vh;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #score {
            font-size: clamp(60px, 15vw, 100px);
            color: white;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            margin-bottom: 20px;
            transition: transform 0.05s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
        }

        .cat-container {
            width: 450px;
            max-width: 85vw;
            cursor: pointer;
            margin-top: auto;
            margin-bottom: auto;
            transition: transform 0.05s;
        }

        #cat-img {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0px 10px 15px rgba(0,0,0,0.4));
        }

        .pop-particle {
            position: absolute;
            color: #FFD700;
            font-size: 35px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            animation: float-up 0.5s ease-out forwards;
        }

        @keyframes float-up {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-120px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="score">0</div>

    <div class="cat-container" id="pop-area">
        <img id="cat-img" src="close.png" >
    </div>

    <script>
        const scoreEl = document.getElementById('score');
        const catImg = document.getElementById('cat-img');
        const popArea = document.getElementById('pop-area');

        // 檢查點：請確保您的檔案名稱真的是 close.png 和 open.png
        const imgP = "close.png";  
        const imgOp = "open.png";  

        const popSound = new Audio('https://popcat.click/waa.mp3');

        let count = parseInt(localStorage.getItem('popcat_save_count')) || 0;
        scoreEl.innerText = count.toLocaleString();

        function triggerPop() {
            count++;
            scoreEl.innerText = count.toLocaleString();
            localStorage.setItem('popcat_save_count', count);

            catImg.src = imgOp;
            
            const side = Math.random() > 0.5 ? 1 : -1;
            const randomDeg = (Math.floor(Math.random() * 12) + 4) * side;
            scoreEl.style.transform = `scale(1.25) rotate(${randomDeg}deg)`;
            popArea.style.transform = `scale(0.92)`;

            const particle = document.createElement('div');
            particle.className = 'pop-particle';
            particle.innerText = '+1';
            particle.style.left = `calc(50% + ${Math.random() * 200 - 100}px)`;
            particle.style.top = `30%`;
            popArea.appendChild(particle);
            setTimeout(() => particle.remove(), 500);

            const s = popSound.cloneNode();
            s.play().catch(() => {});

            setTimeout(() => {
                catImg.src = imgP;
                scoreEl.style.transform = "scale(1) rotate(0deg)";
                popArea.style.transform = `scale(1)`;
            }, 100);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat) {
                e.preventDefault();
                triggerPop();
            }
        });

        popArea.addEventListener('mousedown', (e) => { e.preventDefault(); triggerPop(); });
        popArea.addEventListener('touchstart', (e) => { e.preventDefault(); triggerPop(); });
    </script>
</body>
</html>
