<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷你音樂平臺</title>
    <style>
        :root {
            --neon-pink: #ffffff;
            --neon-blue: #ffffff;
            --neon-green: #8b9dba;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #384a5c; /* 極致深色背景 */
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* 頂部發光標題 */
        h1 {
            position: fixed;
            top: 20px;
            left: 30px;
            margin: 0;
            font-size: 28px;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue), 0 0 20px var(--neon-blue);
            letter-spacing: 3px;
        }

        /* 媒體容器 - 移除預設圖片，只保留影片 */
        #media-container {
            width: 90%;
            max-width: 850px;
            aspect-ratio: 16 / 9;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            border: 2px solid var(--neon-blue);
            border-radius: 15px;
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            overflow: hidden;
        }

        #music-player {
            width: 100%;
            height: 100%;
            display: none; /* 有歌播才顯示 */
        }

        /* 螢光抽獎按鈕 */
        #pick-btn {
            position: fixed;
            top: 25px;
            right: 30px;
            padding: 12px 35px;
            background: transparent;
            color: var(--neon-pink);
            border: 3px solid var(--neon-pink);
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 10px var(--neon-pink);
            transition: all 0.3s ease;
            z-index: 100;
        }

        #pick-btn:hover {
            background-color: var(--neon-pink);
            color: black;
            box-shadow: 0 0 30px var(--neon-pink), 0 0 60px var(--neon-pink);
            transform: scale(1.1);
        }

        /* 狀態文字區域 */
        #status-container {
            margin-top: 40px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #status-display {
            font-size: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            transition: all 0.5s ease;
        }

        /* 1% 隱藏版螢光特效 */
        .secret-active {
            font-size: 30px !important;
            font-weight: 900;
            color: var(--neon-green) !important;
            text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green), 0 0 40px var(--neon-green) !important;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.1); opacity: 1; }
        }

        /* 背景微光裝飾 */
        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--neon-blue);
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <h1>迷你音樂平臺</h1>
    <button id="pick-btn">按一下以選號</button>

    <div id="media-container">
        <video id="music-player" controls>
            你的瀏覽器不支援播放此影片。
        </video>
        <div id="placeholder-text" style="color: #ffffff;">請點擊右上角開始播放</div>
    </div>

    <div id="status-container">
        <div id="status-display">READY TO PLAY</div>
    </div>

    <script>
        // 9 首普通歌曲 (每首 11%)
        const normalSongs = [
            '1000010035.mp4',
            '1000010040.mp4',
            '1000010041.mp4',
            '1000010042.mp4',
            '1000010043.mp4',
            '1000010044.mp4',
            '1000010045.mp4',
            '1000010047.mp4',
            '1000010048.mp4'
        ];

        // 隱藏版歌曲 (1%)
        const secretSong = '1000010149.mp4';

        const btn = document.getElementById('pick-btn');
        const video = document.getElementById('music-player');
        const placeholder = document.getElementById('placeholder-text');
        const status = document.getElementById('status-display');
        const container = document.getElementById('media-container');

        btn.addEventListener('click', function() {
            const rand = Math.random() * 100;
            let selectedFile = "";
            let isSecret = false;

            if (rand <= 1) {
                selectedFile = secretSong;
                isSecret = true;
            } else {
                const index = Math.floor(Math.random() * normalSongs.length);
                selectedFile = normalSongs[index];
                isSecret = false;
            }

            // 介面切換
            placeholder.style.display = 'none';
            video.style.display = 'block';
            
            // 播放
            video.src = selectedFile;
            video.play();

            // 螢光回饋效果
            if (isSecret) {
                status.innerHTML = "⚡ 恭喜！觸發 1% 隱藏螢光模式 ⚡";
                status.className = "secret-active";
                container.style.borderColor = "var(--neon-green)";
                container.style.boxShadow = "0 0 30px var(--neon-green)";
            } else {
                status.innerHTML = "NOW PLAYING...";
                status.className = "";
                container.style.borderColor = "var(--neon-blue)";
                container.style.boxShadow = "0 0 15px var(--neon-blue)";
            }
        });
    </script>
</body>
</html>
