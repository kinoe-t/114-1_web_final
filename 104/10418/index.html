<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>100格終極指向器 (10x10)</title>
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            overflow: hidden;
            cursor: crosshair;
        }

        #meme-img {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* 確保填滿全螢幕 */
            object-position: center;
            display: none;
            position: absolute;
            top: 0; left: 0;
            z-index: 10;
        }

        #fs-btn {
            position: fixed; top: 10px; right: 10px; z-index: 100;
            padding: 10px 20px; background: rgba(255, 255, 255, 0.1);
            color: #ccc; border: 1px solid #444; cursor: pointer;
            border-radius: 4px; font-family: sans-serif;
        }
    </style>
</head>
<body>

    <button id="fs-btn">進入全螢幕</button>
    <img id="meme-img" src="">

    <script>
        const img = document.getElementById('meme-img');
        const fsBtn = document.getElementById('fs-btn');

        // --- 100 張圖片清單 (10 欄 x 10 列) ---
        // 格式說明："列-欄.jpg"
        const memeMap = [
            // 第 1 列
             "1-1.jpg","2-1.jpg","3-1.jpg","牛頓.jpg","糾.jpg","關.jpg","7-1.jpg","8-1.jpg","9-1.jpg","派大興.jpeg",
            // 第 2 列
             "1-2.jpg","2-2.jpg","3-2.jpeg","4-2.jpg","5-2.jpg","車乾.jpg","7-2.jpg","安.png","貓.png","10-2.jpg",
            // 第 3 列
             "1-3.jpg","6-5.jpeg","3-3.jpg","4-3.jpg","世間.jpg","6-3.jpg","7-3.jpg","是.jpg","愛.jpg","10-3.jpg",
            // 第 4 列
             "1-4.png","2-4.jpg","3-4.jpg","4-4.jpg","5-4.png","6-4.png","7-4.jpg","8-4.jpg","穿穿.GIF","10-4.jpg",
            // 第 5 列
            "徐.jpg","2-5.jpg","3-5.jpg", "4-5.jpg","5-5.jpg","6-5.jpg","乾.jpg","8-4.jpg","9-5.jpg","10-5.jpg",
            // 第 6 列
            "1-6.jpg","2-6.jpg","3-6.jpg","吐字.GIF","5-6.jpg","6-6.jpg","7-6.png","強森.jpg","綠.jpeg","10-6.jpg",
            // 第 7 列
            "溪.jpg","2-7.jpg","3-7.png","4-7.jpg","並.png","6-7.jpg","機.jpeg","朱.jpg","9-7.jpg","640.png",
            // 第 8 列
            "1-8.jpg","2-8.png","2-8.png","胡.jpg","5-8.jpg","6-8.jpg","曾.jpg","雅.jpg","蔡倫.jpg","歌.jpg",
            // 第 9 列
            "真.jpg","2-8.png","2-8.png","呵呵.jpeg","5-9.jpg","6-9.jpg","7-9.jpg","非.jpg","瓦.jpg","迪.jpg",
            // 第 10 列
            "1-10.jpg","1-10.jpg","穿.jpg","我.png","錫.jpeg","6-10.jpg","7-10.jpg","賴.png","9-10.jpg","10-10.jpg"
        ];

        // 預載圖片防止延遲
        memeMap.forEach(src => { const p = new Image(); p.src = src; });

        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') return;

            const w = window.innerWidth;
            const h = window.innerHeight;

            // 計算 10x10 格子位置
            const col = Math.floor(e.clientX / (w / 10));
            const row = Math.floor(e.clientY / (h / 10));

            const index = (row * 10) + col;
            const selectedImg = memeMap[Math.max(0, Math.min(index, memeMap.length - 1))];

            img.src = selectedImg;
            img.style.display = 'block';
        });

        fsBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fsBtn.innerText = "退出全螢幕";
            } else {
                document.exitFullscreen();
                fsBtn.innerText = "進入全螢幕";
            }
        });

        img.onerror = () => {
            console.error("找不到圖片：" + img.src.split('/').pop());
        };
    </script>
</body>
</html>
